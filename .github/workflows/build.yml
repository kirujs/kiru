name: Build
on:
  push:
    branches:
      - main
env:
  NODE_ENV: development
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.20.0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Test
        run: pnpm test
