name: Build
on:
  push:
    branches:
      - main
env:
  NODE_ENV: development
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Make
        run: sudo apt-get install make
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.20.0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.4.0
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: make build
      - name: Test
        run: make test
